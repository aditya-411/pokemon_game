<!DOCTYPE html>
<html>
<head>
    <title>Poke Game</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 98vh;
        }
        
        .player-select {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        
        
        .start-button {
            display: none;
            justify-content: center;
        }

        .start-button button {
            background-color: yellow;
            color: #0563af;
            padding: 0.4rem;
            width: 30vw;
            border: none;
            font-size: 4vh;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            -webkit-appearance: button;
            appearance: button;
            outline: none;
            margin: 1rem;
        }

        .start-button button:hover {
            background-color: #ffd700;
        }

        .player-select{
            display: none;
        }
        .player-select select {
          background-color: #0563af;
          color: white;
          padding: 0.4rem;
          width: 30vw;
          border: none;
          font-size: 4vh;
          box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
          -webkit-appearance: button;
          appearance: button;
          outline: none;
          margin: 1rem;
        }

        .player-select select:focus {
          background-color: #034a7d;
        }

        .player-select option[disabled] {
            color: #aaaaaa;
        }



        .player-select:hover::before {
          color: rgba(255, 255, 255, 0.6);
          background-color: rgba(255, 255, 255, 0.2);
        }

        .player-select select option {
          padding: 30px;
        }

        #small-screen{
                display: none;
                bottom: 0;
                left: 0;
                width: 100%;
                color: rgb(255, 255, 255);
                background-color: #0563af;
                border-radius: 10px;
                width: auto;
                align-self: center;
                text-align: center;
                padding: 10px;
                font-size: 1.5rem;
            }
    </style>
</head>
<body>
    
    <div class="container">
            <img id="game_name">
            <img src="images/loading.gif" height="80vh" id="loading">
            <div class="player-select" id="player-select">
                <select id="player1-select">
                    <option value="none" selected disabled hidden>Player 1</option> 
                </select>
                
                <select id="player2-select">
                    <option value="none" selected disabled hidden>Player 2</option> 
                </select>
            </div>
            
            <div class="start-button" id="start">
                <button id="start-button">Start Game</button>
            </div>
            <p id="small-screen">This game is meant for PC screens with minimum 800px width</p>
    </div>
    
    <script src="scripts/home.js"></script>
</body>
</html>
